<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>to do do javaScript</title>

</head>
<body>
    <div id="tasks-container"></div>
    <div id="tasks-header">
        <h2>salve a sua proxima tarefa:</h2>
        <form action="" id="add-task-form">
            <input type="text" id="task-title" placeholder="o que voce vai fazer?">
        <button  id="add-btn" type="submit">
            <ion-icon name="add-autline"></ion-icon>
        </button>
        </form>
    </div>
    <div id="tasks-container">
        <h2>estas sÃ£o as suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-box">
                <span class="task-title">teste</span>
                <ion-icon  class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
            <li class="task-box">
                <span class="task-title">teste2</span>
                <ion-icon  class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
            <li class="task-box">
                <span class="task-title">teste3</span>

                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>

</html>
